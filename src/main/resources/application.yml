server:
  port: 9000
spring:
  liquibase:
    change-log: classpath:/db/db.changelog-master.yaml
  datasource:
    url: jdbc:postgresql://localhost:7777/burgerbox
    username: user_burgerbox
    password: pass_burgerbox

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: none
